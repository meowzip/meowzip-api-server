version: 0.0
os: linux

files:
  - source:  /
    destination: /home/ec2-user/deploy
    overwrite: yes

permissions:
    - object: /home/ec2-user/deploy/scripts
      pattern: "**"
      mode: 777
      owner: ec2-user
      group: ec2-user

hooks:
  AfterInstall:
    - location: scripts/deploy-dev.sh
      timeout: 60
      runas: ec2-user